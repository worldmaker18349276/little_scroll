Type: IPython Notebook Extension
Name: Little Scroll
Link: README.md
Description: Scroll down/up a little using a hotkey
Main: main.js
Compatibility: 4.x, 5.x
Parameters:
- name: LittleScroll.step
  description: step of scrolling (page)
  input_type: number
  default: 0.3
- name: LittleScroll.step_in_edit
  description: step of scrolling in edit mode (pixel)
  input_type: number
  default: 20
